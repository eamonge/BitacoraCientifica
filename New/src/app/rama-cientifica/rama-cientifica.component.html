<div id="PaginaPrincipDiv" class="row contentcols">
    <div id="AppNavCol" class="col-md-2">
        <app-navigation-menu></app-navigation-menu>
    </div>
    <div class="col-md-10">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="sectionTitle">{{ 'Informacion' | translate }}</h1>
                    <div class="content-div">
                        
                        <form [formGroup]="FormularioRamasCientificas" (ngSubmit)="InsertRamaCientifica()"> 
                            <div class="form-group">
                                <label for="" class="form-label">{{ 'Nombre' | translate }}</label>
                                <input type="text" class="form control" formControlName="nombreRama">
                            </div>
                            <div class="form-group">
                                <button class="btn" type="submit" [disabled]="FormularioRamasCientificas.invalid">{{ 'btnAñadir' | translate }}</button>
                                
                            </div>      
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <h1 class="sectionTitle">{{ 'Busqueda' | translate }}</h1>
                    <div class="content-div">
                       
                        <form [formGroup]="FormularioBuscador" (ngSubmit)="BuscarRamaCientifica()">
                            <div class="form-group">
                                <label for="" class="form-label">{{ 'Codigo' | translate }}</label>
                                <input type="text" class="form control" formControlName="SearchcodigoRama">
                            </div>
                            <button class="btn" type="submit" [disabled]="FormularioBuscador.invalid">{{ 'BuscarRama' | translate }}</button>             
                           
                        </form>
                        <form [formGroup]="FormularioEliminar" (ngSubmit)="DeleteRamaCientifica()">
                            <div class="form-group">
                                <label for="" class="form-label">{{ 'Codigo' | translate }}</label>
                                <input type="text" class="form control" formControlName="bcRamaCientificaId">
                            </div>
                            <button class="btn" type="submit" [disabled]="FormularioEliminar.invalid">{{ 'btnBorrar' | translate }}</button>
                        </form>
                      
                            
                    </div>
                </div>
                <div class="col-lg-12">
                    <h1 class="sectionTitle">{{ 'Información' | translate }}</h1>
                    <div class="content-div">
                        <div class="col-sm-12 tables">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>{{ 'RamaCientifica' | translate }}</th>
                                        <th>{{ 'Codigos' | translate }}</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let ramas of ListaRamasCientificas">
                                    <tr >
                                        <td>{{ramas.nombre}}</td>
                                        <td>{{ramas.bcRamaCientificaId}}</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
