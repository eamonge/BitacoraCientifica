<div  id="PaginaPrincipDiv" class="row contentcols">

    <div id="AppNavCol" class="col-md-2">
        <app-navigation-menu></app-navigation-menu>
    </div>
    
    <div class="col-md-10">
        <div class="col-md-12">
            <div *ngIf="!auth.loggedIn" class="row">
                <div class="col-md-12">
                    <h1 class="sectionTitle">{{ 'Proyectos' | translate }}</h1>
                    <div class="content-div">
                        <form [formGroup]="FormularioProyectos" (ngSubmit)="InsertProyecto()">
                           
                           
                            <div class="form-group">
                                <label for="" class="form-label">Proyectos</label>
                                <input type="text" class="form control" formControlName="nombreProyecto">
                            </div>   
                            <div class="form-group">
                                <label for="" class="form-label">Autor</label>
                                <input type="text" class="form control" formControlName="Autor">
                            </div>   
                            <div class="form-group">
                                <label for="" class="form-label">Precio</label>
                                <input type="text" class="form control" formControlName="Precio">
                            </div>    
                            <div class="form-group">
                                <button class="btn" type="submit" [disabled]="FormularioProyectos.invalid">{{ 'btnAñadir' | translate }}</button>
                                <button class="btn">{{ 'btnBorrar' | translate }}</button>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="col-lg-12">
                    <h1 class="sectionTitle">{{ 'Información' | translate }}</h1>
                    <div class="content-div">
                        <div class="col-sm-6 tables">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>{{ 'RamaCientifica' | translate }}</th>
                                        <th>{{ 'Codigo' | translate }}</th>
                                        <th>{{ 'Proyectos' | translate }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>A</td>
                                        <td>A</td>
                                        <td>A</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                        <div class="col-sm-6 tables">
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
