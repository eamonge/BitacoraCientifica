<div id="PaginaPrincipDiv" class="row contentcols">
    <div id="AppNavCol" class="col-md-2">
        <app-navigation-menu></app-navigation-menu>
    </div>
    <div class="col-md-10">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="sectionTitle">{{ 'Roles' | translate }}</h1>
                    <div class="content-div">
                       
                        <form [formGroup]="FormularioRoles" (ngSubmit)="InsertarRol()"> 
 
                            <div class="form-group">    
                                <label for="" class="form-label">{{ 'Codigo' | translate }}</label>
                                <input type="text" class="form control" formControlName="bcRolId" readonly value="{{this.IndicadorRoles}} ">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">{{ 'Nombre' | translate }}</label>
                                <input type="text" class="form control" formControlName="nombre">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">{{ 'Detalle' | translate }}</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="display: inline; width: 200px;" formControlName="detalle"></textarea>
                            </div>    
                            <div class="form-group">
                                <button class="btn" type="submit" [disabled]="FormularioRoles.pending">{{ 'btnAÃ±adir' | translate }}</button>
                               
                            </div>                        
                       
                        </form>
                        <button class="btn">{{ 'btnBorrar' | translate }}</button>
                          
                    </div>
                </div>
                <div class="col-lg-12">
                    <h1 class="sectionTitle">{{ 'Informacion' | translate }}</h1>
                    <div class="content-div">
                        <div class="col-sm-12 tables">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>{{ 'Codigo' | translate }}</th>
                                        <th>{{ 'Detalle' | translate }}</th>
                                        <th>{{ 'Roles' | translate }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let datosRoles of ListaRoles">
                                        <td>{{datosRoles.bcRolId}}</td>
                                        <td>{{datosRoles.detalle}}</td>
                                        <td>{{datosRoles.nombre}}</td>
                                    </tr>
                                  
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
