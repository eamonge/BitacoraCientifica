<div id="PaginaPrincipDiv" class="row contentcols">
    <div id="AppNavCol" class="col-md-2">
        <app-navigation-menu></app-navigation-menu>
    </div>
    <div class="col-md-10">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="sectionTitle">Datos Personales</h1>
                    <div class="content-div">
                        <form>
                            <div class="form-group">
                                <label for="" class="form-label">Codigo</label>
                                <input type="text" class="form control" readonly>
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Nombre</label>
                                <input type="text" class="form control">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Primer Apellido</label>
                                <input type="text" class="form control">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Segundo Apellido</label>
                                <input type="text" class="form control">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Telefono</label>
                                <input type="tel" class="form control">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <h1 class="sectionTitle">Datos Técnicos</h1>
                    <div class="content-div">
                        <form>
                            <div class="form-group">
                                <label for="" class="form-label">Login</label>
                                <input type="text" class="form control">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Contraseña</label>
                                <input type="text" class="form control">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Confirmar contraseña</label>
                                <input type="text" class="form control">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form control">
                                <label for="" class="form-label">Cambio de contraseña</label>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6" style="margin-left: 25%; margin-right: 25%;">
                                    <button class="btn">Ingresar</button>
                                    <button class="btn">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-12" style="margin-bottom: 20px;">
                    <h1 class="sectionTitle">Privilegios para el control del sistema</h1>
                    <div class="content-div">
                        <form>
                            <div class="form-group">
                                <div class="col-md-8" style="margin: 20px; margin-left: 15%;">
                                    <input type="checkbox" class="form control">
                                    <label for="" class="form-label" style="width: 300px;">Administrador del
                                        sistema</label>
                                    <input type="checkbox" class="form control">
                                    <label for="" class="form-label" style="width: 300px;">Administrador de
                                        seguridad</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="content-div">
                        <div class="col-lg-12" style="text-align: center; margin-top: 20px;">
                            <form>
                                <div class="form-group">
                                    <label for="" class="form-label" style="width: 185px;">Nivel académico</label>
                                    <select class="form-control col-md-3 formSelector" formControlName="bcRamaCientificaId" style="margin-right: 30px;">
                                        <!-- <option *ngFor="let ramasActuales of ListaRamasCientificas" [ngValue]="ramasActuales.bcRamaCientificaId">{{ramasActuales.bcRamaCientificaId}}</option> -->
                                    </select>
    
                                    <label for="" class="form-label" style="width: 80px;">Puesto</label>
                                    <select class="form-control col-md-3 formSelector" formControlName="bcRamaCientificaId">
                                        <!-- <option *ngFor="let ramasActuales of ListaRamasCientificas" [ngValue]="ramasActuales.bcRamaCientificaId">{{ramasActuales.bcRamaCientificaId}}</option> -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="" class="form-label" style="width: 185px;">Cargar firma</label>
                                    <input type="text" class="form control">
                                </div>
                                <div class="form-group">
                                    <label for="" class="form-label" style="width: 185px;">Cargar foto</label>
                                    <input type="text" class="form control">
                                </div>
                                <div class="col-md-12">
                                    <img>
                                    <img>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h1 class="sectionTitle">Búsqueda</h1>
                    <div class="content-div">
                        <form>
                            <div class="form-group">
                                <label for="" class="form-label">Código del usuario</label>
                                <input type="text" class="form control">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Nombre del usuario</label>
                                <input type="text" class="form control">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h1 class="sectionTitle">Búsqueda</h1>
                    <div class="content-div">
                        <form>
                            <div class="form-group">
                                <label for="" class="form-label">Apodo</label>
                                <input type="text" class="form control">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form control">
                                <label for="" class="form-label">Privilegios</label>
                            </div>
                        </form>
                
                    </div>
                </div>
                <div class="col-lg-12">
                    <h1 class="sectionTitle">Title</h1>
                    <div class="content-div">
                        <div class="col-sm-12 tables">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Nombre</th>
                                        <th>Primer Apellido</th>
                                        <th>Segundo Apellido</th>
                                        <th>Login</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>A</td>
                                        <td>A</td>
                                        <td>A</td>
                                        <td>A</td>
                                        <td>A</td>
                                    </tr>
                                    <tr>
                                        <td>A</td>
                                        <td>A</td>
                                        <td>A</td>
                                        <td>A</td>
                                        <td>A</td>
                                    </tr>
                                    <tr>
                                        <td>A</td>
                                        <td>A</td>
                                        <td>A</td>
                                        <td>A</td>
                                        <td>A</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="content-div" style="padding: 20px;">
                        <button routerLink="/nivel-academico" routerLinkActive="active" class="btn" style="width: 100%;">Nivel Académico</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
