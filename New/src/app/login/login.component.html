<div id="LoginDiv" class="col-lg-12">
    <h1 class="display-4 loginText">BIENVENIDOS</h1>
    <hr>
    <form [formGroup]="FormularioLogin" (ngSubmit)="AuthUsuario()">
        <div class="form-group">
            <label for="" class="form-label">Usuario</label>
            <input type="text" class="form-control" formControlName="GetUser">
            <label for="" class="form-label">Contraseña</label>
            <input type="password" class="form-control" formControlName="GetPass">
        </div>
        <div class="form-group">
            <button class="btn" type="submit" routerLink="/inicio" routerLinkActive="active"  [disabled]="FormularioLogin.invalid">Ingresar sesión</button>
            <!-- <button class="btn">Ingresar sesión</button> -->
        </div>
    </form>
</div>
