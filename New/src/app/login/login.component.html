<div id="LoginDiv" class="col-lg-12">
    <h1 class="display-4 loginText">BIENVENIDOS</h1>
    <hr>
    <form>
        <div class="form-group">
            <label for="" class="form-label">Usuario</label>
            <input type="text" class="form-control">
            <label for="" class="form-label">Contraseña</label>
            <input type="password" class="form-control">
        </div>
        <div class="form-group">
            <button routerLink="/inicio" routerLinkActive="active" class="btn" type="button" (click)='logInUser()'>Ingresar sesión</button>
            <!-- <button class="btn">Ingresar sesión</button> -->
        </div>
    </form>
</div>
